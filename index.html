<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="hed">Calculator</h1>
      <div class="calculetor">
        <div class="display">
          <h1 id="display"></h1>
        </div>
        <div class="numberBox">
          <button onclick="keyFuncClear()">C</button>
          <button onclick="keyFuncDelete()">⌦</button>
          <button class="tometo" onclick="keyFunc('%')">%</button>
          <button class="tometo" onclick="keyFunc('/')">÷</button>
          <button onclick="keyFunc('7')">7</button>
          <button onclick="keyFunc('8')">8</button>
          <button onclick="keyFunc('9')">9</button>
          <button class="tometo" onclick="keyFunc('*')">×</button>
          <button onclick="keyFunc('4')">4</button>
          <button onclick="keyFunc('5')">5</button>
          <button onclick="keyFunc('6')">6</button>
          <button class="tometo" onclick="keyFunc('-')">-</button>
          <button onclick="keyFunc('1')">1</button>
          <button onclick="keyFunc('2')">2</button>
          <button onclick="keyFunc('3')">3</button>
          <button class="tometo" onclick="keyFunc('+')">+</button>
          <button id="inp0" onclick="keyFunc('0')">0</button>
          <button onclick="keyFunc('.')">•</button>
          <button class="tometo inpEqual" onclick="keyFuncCalculet()">=</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
