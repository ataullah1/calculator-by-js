<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="main">
      <h1 class="hed">Calculator</h1>
      <div class="calculetor">
        <div class="display">
          <h1 id="display">5656378</h1>
        </div>
        <div class="numberBox">
          <button id="inpC">C</button>
          <button id="inpD">⌦</button>
          <button id="inpPersent">%</button>
          <button id="inpDivide">÷</button>
          <button id="inp7">7</button>
          <button id="inp8">8</button>
          <button id="inp9">9</button>
          <button id="inpMultiply">×</button>
          <button id="inp4">4</button>
          <button id="inp5">5</button>
          <button id="inp6">6</button>
          <button id="inpNeg">-</button>
          <button id="inp1">1</button>
          <button id="inp2">2</button>
          <button id="inp3">3</button>
          <button id="inpPsitive">+</button>
          <button id="inp0">0</button>
          <button id="inp.">•</button>
          <button id="inpEqual">=</button>
        </div>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
